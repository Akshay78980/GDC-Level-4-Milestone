<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
</head>
<body>
    <div style="width:40%; padding:3% 4% 4% 4%;margin-left:28%; background:rgb(26, 147, 151); text-align:center;">
        <h2>Completed Tasks</h2>
        {% if tasks_completed %}
            {% for task in tasks_completed %}
                {{forloop.counter}}. {{task}} <br>
            {% endfor %}
        {%endif%}

    </div>
</body>
</html>
